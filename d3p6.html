<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    var rev=0;
    var a=parseInt(prompt("ENTER a NUMBER"));
    while(a!=0)
    {
        var b=a%10;
        a=parseInt(a/10);
        rev=rev*10+b;

    }
    alert("rev="+rev)
</script>
</body>
</html>
