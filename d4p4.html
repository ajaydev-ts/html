<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
</head>
<body>
    <form action="" method="post">
        <label>FirstNo:</label><input type="number" name="fno" id="fno"> <br>
        <label>SecondNo</label><input type="number" name="sno" id="sno"> <br>
        <button type="button" name="but1" id="but1">ADD
        </button> 
        <br>
        <label>Result</label><input type="text" name="result" id="result">
    </form>
    <script>
      
        $(document).ready(function(){
            $("#but1").click(function(){
                // debugger;
                alert("hai");
                var a=$("#fno").val();
                var b=$("#sno").val();
                var c=parseInt(a)+parseInt(b);
                $("#result").val(c)
            })
        })
    </script>
   
</body>
</html>
